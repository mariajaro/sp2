<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Listing - iBid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">    
        <div class="container">
            <a class="navbar-brand" href="index.html">iBid</a>
            <div class="navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="contactpage.html">Contact</a></li>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Create New Listing</h2>
        <form id="newPostForm">
            <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="postTitle" required>
            </div>
            <div class="mb-3">
                <label for="postDescription" class="form-label">Description</label>
                <textarea class="form-control" id="postDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="postDeadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="postDeadline" required>
            </div>
            <div class="mb-3">
                <label for="postImage" class="form-label">Media URL</label>
                <input type="text" class="form-control" id="postImage">
            </div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
    </div>
    <script type="module" src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
